<svg width="350" height="350" viewBox="0 0 350 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="175" cy="175" r="175" fill="#f3f4f6"/>
  <circle cx="175" cy="175" r="170" fill="url(#gradient)" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Background pattern -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.2" />
    </linearGradient>
    
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#2563eb" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect x="5" y="5" width="340" height="340" fill="url(#dots)" rx="170"/>
  
  <!-- Professional avatar illustration -->
  <g transform="translate(175, 175)">
    <!-- Head -->
    <circle cx="0" cy="-30" r="45" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Hair -->
    <path d="M -40 -65 Q 0 -75 40 -65 Q 35 -45 30 -35 Q 0 -40 -30 -35 Q -35 -45 -40 -65 Z" fill="#374151"/>
    
    <!-- Eyes -->
    <circle cx="-15" cy="-35" r="3" fill="#1f2937"/>
    <circle cx="15" cy="-35" r="3" fill="#1f2937"/>
    <circle cx="-15" cy="-35" r="1" fill="#ffffff"/>
    <circle cx="15" cy="-35" r="1" fill="#ffffff"/>
    
    <!-- Nose -->
    <path d="M 0 -25 L -2 -20 L 2 -20 Z" fill="#f59e0b"/>
    
    <!-- Mouth -->
    <path d="M -8 -15 Q 0 -10 8 -15" stroke="#374151" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Body -->
    <rect x="-35" y="15" width="70" height="80" rx="10" fill="#2563eb"/>
    
    <!-- Shirt collar -->
    <path d="M -35 15 L -25 25 L 0 20 L 25 25 L 35 15" fill="#ffffff"/>
    
    <!-- Tie -->
    <path d="M -5 20 L 5 20 L 8 50 L 0 60 L -8 50 Z" fill="#dc2626"/>
    
    <!-- Arms -->
    <rect x="-55" y="25" width="20" height="50" rx="10" fill="#fbbf24"/>
    <rect x="35" y="25" width="20" height="50" rx="10" fill="#fbbf24"/>
    
    <!-- Laptop/Code indication -->
    <rect x="-25" y="70" width="50" height="25" rx="3" fill="#374151"/>
    <rect x="-20" y="75" width="40" height="15" rx="2" fill="#22c55e"/>
    
    <!-- Code lines -->
    <line x1="-15" y1="80" x2="15" y2="80" stroke="#ffffff" stroke-width="1"/>
    <line x1="-10" y1="85" x2="10" y2="85" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="80" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="300" cy="120" r="4" fill="#10b981" opacity="0.6"/>
  <circle cx="320" cy="280" r="2" fill="#f59e0b" opacity="0.6"/>
  <circle cx="30" cy="270" r="3" fill="#8b5cf6" opacity="0.6"/>
  
  <!-- Tech icons around the avatar -->
  <g opacity="0.3">
    <!-- Java cup -->
    <rect x="280" y="200" width="8" height="12" fill="#f59e0b" rx="1"/>
    <rect x="278" y="206" width="12" height="8" fill="#f59e0b" rx="2"/>
    
    <!-- Code brackets -->
    <text x="60" y="300" fill="#2563eb" font-family="monospace" font-size="16" font-weight="bold">&lt;/&gt;</text>
    
    <!-- Database -->
    <ellipse cx="300" cy="60" rx="8" ry="3" fill="#10b981"/>
    <rect x="292" y="57" width="16" height="6" fill="#10b981"/>
    <ellipse cx="300" cy="63" rx="8" ry="3" fill="#10b981"/>
  </g>
</svg>
